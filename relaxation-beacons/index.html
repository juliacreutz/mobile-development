<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes,
		initial-scale=1.0" />

	<title>Relaxation iBeacons</title>

	<style>
	@import 'page.css';
	</style>

	<script>
	// Redirect console if running from Evothings Workbench.
	if (window.hyper) { console.log = hyper.log }
	</script>
</head>

<body>
	<div class="my-page" id="page-default">
		<div class="my-header">
			<img class="my-header-image" src="photos/photo-pokemon.png" />
			<img class="my-icon-back" src="icon-back.png" ontouchend="history.back()" />
		</div>
		<div class="my-content">
			<h1>Pokemon Go 2.0 iBeacons</h1>
			<p>Please move within range of the Relaxation iBeacons.</p>
		</div>
	</div>

	<div class="my-page" id="page-feet">
		<div class="my-header">
			<img class="my-header-image" src="photos/photo-pikachu.png" />
			<img class="my-icon-back" src="icon-back.png" ontouchend="history.back()" />
		</div>
		<div class="my-content">
			<h1>Pokemon Go 2.0</h1>

			<div> You found Pikachu! </div>
			
		</div>
	</div>

	<div class="my-page" id="page-shoulders">
		<div class="my-header">
			<img class="my-header-image" src="photos/photo-snorlax-png" />
			<img class="my-icon-back" src="icon-back.png" ontouchend="history.back()" />
		</div>
		<div class="my-content">
			<h1>Pokemon Go 2.0</h1>
			
			<div> You found Snorlax! </div>

		</div>
	</div>

	<div class="my-page" id="page-face">
		<div class="my-header">
			<img class="my-header-image" src="photos/photo-squirtle.png" />
			<img class="my-icon-back" src="icon-back.png" ontouchend="history.back()" />
		</div>
		<div class="my-content">
		<h1>Pokemon Go 2.0</h1>
			
			<div> You found Squirtle! </div>
		</div>
	</div>

	<script src="lib/jquery.js"></script>
	<script src="cordova.js"></script>
	<script src="app.js"></script>
</body>
</html>
